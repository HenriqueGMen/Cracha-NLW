<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henrique Mendonça - DoWhile 2021</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>

  <main>
    <div class="container">
      <div class="avatar">
        <span class="rotate">
          <img src="./images/build.svg" alt="Selo Rocketseat">
        </span>
        <img src="https://source.unsplash.com/random/800x800/?img=1" alt="Foto pessoal" id="userPhoto">
      </div>

      <h1 id="userName">Nome</h1>
      <a href="https://instagram.com/henrique.mendonnca" class="gitLink" id="userLink">
        <img src="./images/github 2.svg" alt="icone github">
        <span id="userNick">Usuário github</span>
      </a>
      <p id="userBio">An chemical engineer focused on learning Web development.</p>
  
      <ul id="socialLinks">
        <li class="youtube">
          <a href="https://www.youtube.com/" target="_blank">
            <img src="./images/youtube.svg" alt="icone youtube">
          </a>
        </li>
        <li class="facebook">
          <a href="https://www.facebook.com/" target="_blank">
            <img src="./images/facebook.svg" alt="icone facebook">
          </a>
        </li>
        <li class="instagram">
          <a href="https://www.instagram.com/" target="_blank"">
            <img src="./images/instagram.svg" alt="icone instagram">
          </a>
        </li>
        <li class="twitter">
          <a href="https://www.twitter.com/" target="_blank"">
            <img src="./images/twitter.svg" alt="icone twitter">
          </a>
        </li>            
      </ul>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
